<div id="save-ballot-template-modal">
    <div class="row">
        <div class="col-xs-12 text-right">
            <a class="close-popover" ng-click="closePopover()">X</a>
        </div>
    </div>
    <div class="row" id="modalTitle" style="border-bottom: #cedbdf solid thin;">
        <div class="col-xs-12" translate="ems.ballot.template.manager.save.dialog.title">
        </div>
    </div>
    <br />
    <form name="forms.saveBallotTemplateForm" data-ng-controller="SaveBallotTemplateController as vm" novalidate>
        <div class="row">
            <div class="col-xs-12" translate="ems.ballot.template.manager.save.dialog.instructions">
            </div>
        </div>
        <br />
        <div class="form-group">
            <small>TEMPLATE NAME:</small>
            <input id="template_name" name="template_name" class="form-control"
                placeholder="Type name"
                ng-model="vm.templateName"
                ng-required="true"
                ng-trim="true"
                data-ng-class="{'ng-invalid-validation-error' : forms.saveBallotTemplateForm.template_name.$validationError.length > 0}">
            <br>
            <small>TEMPLATE DESCRIPTION:</small>
            <textarea id="template_description" name="template_description" class="form-control" rows="5"
                      placeholder="{{'ems.ballot.template.manager.save.dialog.description.placeholder' | translate}}"
                      ng-model="vm.templateDescription"
                      ng-required="false"
                      ng-trim="true"
                      data-ng-class="{'ng-invalid-validation-error' : forms.saveBallotTemplateForm.template_description.$validationError.length > 0}">
            </textarea>
            <br>
            <div class="text-right"
                 data-ng-if="vm.formHasInvalidData()">
                <small class="text-danger" translate="ssp.error.required"></small>
            </div>
            <div class="text-right" data-ng-if="forms.saveBallotTemplateForm.template_name.$validationError">
                <small class="text-danger" data-ng-repeat="error in forms.saveBallotTemplateForm.template_name.$validationError">{{error.message | translate:error}}<br /></small>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-right">
                <button type="button"
                        data-ng-disabled="false"
                        data-ng-click="vm.cancel()"
                        class="btn btn-default smtt-btn-default btn-sm text-capitalize with-inner-padding"
                        translate="ems.ballot.template.manager.save.dialog.button.cancel"></button>
                &nbsp;
                <button type="button"
                        data-ng-click="vm.saveTemplate()"
                        class="btn-primary btn btn-sm text-capitalize with-inner-padding"
                        data-ng-disabled="vm.saving || forms.saveBallotTemplateForm.$pristine || (forms.saveBallotTemplateForm.$dirty && !forms.saveBallotTemplateForm.$valid)"
                        translate="ems.ballot.template.manager.save.dialog.button.save"></button>
            </div>
        </div>
    </form>
</div>
