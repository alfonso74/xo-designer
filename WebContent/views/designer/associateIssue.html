<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Contest association</h3>
</div>
<div class="modal-body" id="modal-body">

    <div id="form-container">
        <div class="alert alert-danger alert-dismissible" role="alert" ng-show="vm.validationError">
            <ul class="validation-errors" ng-bind-html="vm.validationError">
            </ul>
        </div>
    </div>
    <div class="form-group row form-horizontal">
        <label for="contest-class-select" class="col-xs-4 control-label">Contest Class:</label>
        <div class="col-xs-8">
            <select id="contest-class-select" class="form-control form-content"
                ng-options="contestClass as contestClass.name for contestClass 
                in vm.contestClasses track by contestClass.code"
                ng-model="vm.selected.contestClass"></select>
        </div>
    </div>
    <div class="form-group row form-horizontal">
        <label for="issue-content" class="col-xs-4 control-label">Issue content:</label>
        <div class="col-xs-8">
            <textarea class="form-control" rows="5" id="issue-content"
            	ng-model="vm.selected.previewData.issueContent"></textarea>
        </div>
	</div>

    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="vm.ok()">OK</button>
</div>
