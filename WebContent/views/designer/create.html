<div id="create-precincts-modal">
    <div class="row">
        <div class="col-xs-12 text-right">
            <a class="close-popover" ng-click="closePopover()">X</a>
        </div>
    </div>
    <form name="forms.newPrecinctsForm" data-ng-controller="PrecinctsAddController" ng-init="init(apiAdapter)" novalidate>
        <div class="row">
            <div class="col-xs-12" translate="precincts.manage.add.modal.title" translate-values="apiAdapter.getSelectedNodes()[0].region">
            </div>
        </div>
        <br />
        <div class="form-group">
            <textarea id="precinct_name" name="precinct_name" class="form-control" rows="10"
                      placeholder="{{'precincts.manage.add.modal.placeHolder.precincts' | translate}}"
                      ng-model="precincts"
                      ng-required="true"
                      ng-trim="true"
                      data-ng-class="{'ng-invalid-validation-error' : forms.newPrecinctsForm.precinct_name.$validationError.length > 0}">
            </textarea>
            <small ng-if="itemsCount() > 0">{{itemsCount()}} {{ 'ssp.messages.items' | translate}}</small>
            <div class="text-right"
                 data-ng-if="precinctsFieldInvalid()">
                <small class="text-danger" translate="ssp.error.required"></small>
            </div>
            <div class="text-right" data-ng-if="forms.newPrecinctsForm.precinct_name.$validationError">
                <small class="text-danger" data-ng-repeat="error in forms.newPrecinctsForm.precinct_name.$validationError">{{error.message | translate:error}}<br /></small>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 form-group text-left">
                <button type="button"
                        data-ng-disabled="!apiAdapter.selectedNodeHasSiblingNode()"
                        data-ng-click="skipGeography()"
                        class="btn btn-default smtt-btn-default btn-sm text-lowercase with-inner-padding"
                        translate="precincts.manage.add.modal.skip"></button>
            </div>
            <div class="col-xs-9 text-right">
                <button type="button"
                        data-ng-click="savePrecincts(false)"
                        class="btn-primary btn btn-sm text-capitalize with-inner-padding"
                        data-ng-disabled="saving || forms.newPrecinctsForm.$pristine || (forms.newPrecinctsForm.$dirty && !forms.newPrecinctsForm.$valid)"
                        translate="precincts.manage.add.modal.add"></button>
                &nbsp;
                <button type="button"
                        data-ng-click="savePrecincts(true)"
                        class="btn-primary btn btn-sm text-capitalize with-inner-padding"
                        data-ng-disabled="saving || forms.newPrecinctsForm.$pristine || (forms.newPrecinctsForm.$dirty && !forms.newPrecinctsForm.$valid) || !apiAdapter.selectedNodeHasSiblingNode()"
                        translate="precincts.manage.add.modal.addContinue"></button>
            </div>
        </div>
    </form>
</div>
