<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Straight party preview configuration</h3>
</div>
<div class="modal-body" id="modal-body">
<!-- 
    <ul>
        <li ng-repeat="item in $ctrl.items">
            <a href="#" ng-click="$event.preventDefault(); $ctrl.selected.item = item">{{ item }}</a>
        </li>
    </ul>
    Selected: <b>{{ $ctrl.selected.item }}</b>
 -->
    
    <div id="form-container">
        <div class="alert alert-danger alert-dismissible" role="alert" ng-show="vm.validationError">
            <ul class="validation-errors" ng-bind-html="vm.validationError">
            </ul>
        </div>
    </div>
    
    <div class="form-group row form-horizontal">
        <label for="eligible-options" class="col-xs-4 control-label">Eligible options:</label>
        <div class="col-xs-8">
            <input class="form-control" type="number"
                value="" ng-model="vm.selected.previewData.eligibleOptions"
                name="eligible-options" max-length="3"
                id="eligible-options" required>
        </div>
    </div>
    
    <div class="form-group row form-horizontal">
        <label for="columns-number" class="col-xs-4 control-label">Contest columns:</label>
        <div class="col-xs-8">
            <input class="form-control" type="number"
                value="" ng-model="vm.selected.previewData.columns"
                name="write-in-options" max-length="3"
                id="columns-number" required>
        </div>
    </div>
    
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="vm.ok()">OK</button>
</div>
